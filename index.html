<!DOCTYPE html>

<html>
    <head>
      <meta charset="UTF-8">
      <title>Local Weather App</title>
      <link href="style.css" rel="stylesheet" type="text/css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="script.js"></script>
    </head>

    <body>
      <div class="app-wrapper">
          <div id ="title-container">
              <h1 class="text-center">Local Weather App</h1>
              <h3 class="text-center">Powered by Nivom</h3>
            </div>
          
            <div id="weather-container">
              <div id="location">Location</div>
              <div id="temperature">Temperature</div>
              <button class="btn btn-warning" id="change-metric">Change to Fahrenheit</button>
              <div id="weather-general">Weather</div>
              <div id="weather-description">
                <img src="#" id="weather-icon"></img>
              </div>
          
            </div>
      </div>
      
    </body>
</html>
